<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

</head>

<body>
    <div class="container">
        <div class="container-content">
            <div class="img-container">
                <img class="main" src="./images/sea.jpg" alt="">
            </div>
            <div class="content">
                <div class="content-content">
                    <div class="project">
                        <h1 class="project-name">Hover Project </h1>
                        <div class="project-icons">
                            <i class="fa-brands fa-facebook-f"></i>

                            <i class="fa-brands fa-linkedin"></i>
                        </div>
                    </div>
                </div>
            </div>
            <img class="triangle" src="./memphis/triangle.png" alt="">
            <img class="cross" src="./memphis/./cross.png" alt="">
            <img class="square" src="./memphis/square.png" alt="">
            <img class="curvy" src="./memphis/curvy.png" alt="">
            <div class="hover">

        </div>
